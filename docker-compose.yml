
services:
  rag-api:
    build: .
    image: ${ACR_NAME:-localhost}/rag-system:${TAG:-latest}
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LLAMA_CLOUD_API=${LLAMA_CLOUD_API}
      - AUTH_TOKEN=${AUTH_TOKEN}
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./app/temp:/app/app/temp
    depends_on:
      - qdrant
    restart: unless-stopped
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  rag-network:
    driver: bridge

volumes:
  qdrant_data:
    driver: local